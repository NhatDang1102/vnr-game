<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khỉ Leo Cây - Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Header -->
        <div id="header">
            <h1>Trò Chơi Khỉ Leo Cây - Nhanh Như Chớp</h1>

            <div class="header-buttons">
                <button id="spin-wheel-btn" class="main-btn">Quay Số</button>
            </div>
        </div>

        <!-- Spinning Wheel Modal -->
        <div id="wheel-modal" class="modal">
            <div class="modal-content wheel-content">
                <h2>Vòng Quay May Mắn</h2>
                <div id="wheel-container">
                    <div id="wheel-pointer">▼</div>
                    <canvas id="wheel-canvas" width="400" height="400"></canvas>
                </div>
                <button id="close-wheel-btn" class="main-btn secondary">Đóng</button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-area">
            <!-- Trees and Monkeys -->
            <div id="trees-container">
                <div class="tree-section" data-team="0">
                    <div class="team-label">Nhóm 1</div>
                    <div class="tree">
                        <div class="monkey-container">
                            <img src="monkey-sprite.png" class="monkey monkey-red" data-team="0" alt="Monkey 1">
                        </div>
                        <div class="tree-trunk"></div>
                    </div>
                    <div class="controls">
                        <button class="up-btn" data-team="0">▲ Lên</button>
                        <button class="down-btn" data-team="0">▼ Xuống</button>
                        <button class="show-team-question-btn" data-team="0">Hiện Câu Hỏi Nhóm 1</button>
                    </div>
                </div>

                <div class="tree-section" data-team="1">
                    <div class="team-label">Nhóm 2</div>
                    <div class="tree">
                        <div class="monkey-container">
                            <img src="monkey-sprite.png" class="monkey monkey-blue" data-team="1" alt="Monkey 2">
                        </div>
                        <div class="tree-trunk"></div>
                    </div>
                    <div class="controls">
                        <button class="up-btn" data-team="1">▲ Lên</button>
                        <button class="down-btn" data-team="1">▼ Xuống</button>
                        <button class="show-team-question-btn" data-team="1">Hiện Câu Hỏi Nhóm 2</button>
                    </div>
                </div>

                <div class="tree-section" data-team="2">
                    <div class="team-label">Nhóm 3</div>
                    <div class="tree">
                        <div class="monkey-container">
                            <img src="monkey-sprite.png" class="monkey monkey-green" data-team="2" alt="Monkey 3">
                        </div>
                        <div class="tree-trunk"></div>
                    </div>
                    <div class="controls">
                        <button class="up-btn" data-team="2">▲ Lên</button>
                        <button class="down-btn" data-team="2">▼ Xuống</button>
                        <button class="show-team-question-btn" data-team="2">Hiện Câu Hỏi Nhóm 3</button>
                    </div>
                </div>

                <div class="tree-section" data-team="3">
                    <div class="team-label">Nhóm 4</div>
                    <div class="tree">
                        <div class="monkey-container">
                            <img src="monkey-sprite.png" class="monkey monkey-yellow" data-team="3" alt="Monkey 4">
                        </div>
                        <div class="tree-trunk"></div>
                    </div>
                    <div class="controls">
                        <button class="up-btn" data-team="3">▲ Lên</button>
                        <button class="down-btn" data-team="3">▼ Xuống</button>
                        <button class="show-team-question-btn" data-team="3">Hiện Câu Hỏi Nhóm 4</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Modal -->
        <div id="question-modal" class="modal">
            <div class="modal-content question-with-tree">
                <div class="question-tree-container">
                    <!-- Tree display -->
                    <div id="modal-tree-section">
                        <div id="modal-team-label">Nhóm 1</div>
                        <div id="modal-timer">300</div>
                        <div class="modal-tree">
                            <div id="modal-monkey-container" class="monkey-container">
                                <img src="monkey-sprite.png" id="modal-monkey" class="monkey monkey-red" alt="Monkey">
                            </div>
                            <div class="tree-trunk"></div>
                        </div>
                    </div>
                </div>

                <div class="question-content-container">
                    <div id="question-text"></div>
                    <div id="options-container"></div>
                    <button id="close-modal-btn" class="main-btn secondary">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="background-music">
        <source src="Intense-music.mp3" type="audio/mpeg">
    </audio>

    <audio id="monkey-sound">
        <source src="monkey-cry.mp3" type="audio/mpeg">
    </audio>

    <audio id="wheel-music">
        <source src="wheel-music.mp3" type="audio/mpeg">
    </audio>

    <script src="game.js"></script>
</body>
</html>
